name: fedshield-network-org1
version: 1.0.0
description: The network connection profile for Org1

client:
  organization: Org1
  logging:
    level: info

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.fedshield.com
    certificateAuthorities:
      - ca.org1.fedshield.com

peers:
  peer0.org1.fedshield.com:
    url: grpcs://localhost:7051
    tlsCACerts:
      pem: |
        -----BEGIN CERTIFICATE-----
        # This will be populated by the actual CA cert
        -----END CERTIFICATE-----
    grpcOptions:
      ssl-target-name-override: peer0.org1.fedshield.com
      hostnameOverride: peer0.org1.fedshield.com

orderers:
  orderer.fedshield.com:
    url: grpcs://localhost:7050
    tlsCACerts:
      pem: |
        -----BEGIN CERTIFICATE-----
        # This will be populated by the actual CA cert  
        -----END CERTIFICATE-----
    grpcOptions:
      ssl-target-name-override: orderer.fedshield.com
      hostnameOverride: orderer.fedshield.com

channels:
  fedshieldchannel:
    orderers:
      - orderer.fedshield.com
    peers:
      peer0.org1.fedshield.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true